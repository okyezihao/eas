<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>教务管理系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--头部-->
    <div th:replace="~{commons/commons::header}"></div>

    <!--侧边栏-->
    <div th:replace="~{commons/commons::side(active='ssp.html')}"></div>

    <!--内容-->
    <div th:replace="~{commons/commons::content}"></div>

</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use(['layer', 'table', 'element'], function () {
        var layer = layui.layer //弹层
            , table = layui.table //表格
            , $ = layui.jquery; //元素操作

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            , height: 'full-125'
            , url: '/admin/student' //数据接口
            , id: 'tableId'
            , title: '用户表'
            , toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'sno', title: '学号', width: 200, sort: true, fixed: 'left'}
                    , {field: 'sname', title: '学生姓名', sort: true, templet: '#groupName'}
                    , {field: 'ssex', title: '学生性别' , sort: true}
                    , {field: 'sage', title: '学生年龄' , sort: true}
                    , {field: 'smajor', title: '专业' }
                    , {field: 'cno', title: '班级号'}
                    , {field: '操作', fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}
                ]
            ]
            , page: true
            , limit: 15
            , limits: [10, 15, 20, 25, 50]
            , parseData: function (res) { //res 即为原始返回的数据
                if (this.page.curr) {
                    var result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                } else {
                    var result = res.data.slice(0, this.limit);
                }
                return {
                    "code": res.code,
                    "msg": "",
                    "count": res.count,
                    "data": result
                }
            }, response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 0 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
        });

        //监听头工具栏事件
        table.on('toolbar(tb)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data  //获取选中的数据
                    , delList = [];
                data.forEach(function (n, i) {
                    delList.push(n.sno)
                });
                switch (obj.event) {
                    case 'getCheckData':
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                    case 'add':
                        layer.open({
                            type: 2,
                            title: '',
                            // maxmin: true,
                            area: ['600px', '500px'],
                            shadeClose: false, //点击遮罩关闭
                            content: ['/admin/toAddStudt', 'no']
                        });
                        break;
                    case 'update':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else if (data.length > 1) {
                            layer.msg('只能同时编辑一个');
                        } else {
                            // 更新操作
                            var dataid = checkStatus.data[0].sno;
                            console.log("选中行id=>" + dataid);
                            layer.open({
                                title: '',
                                type: 2,
                                area: ['600px', '550px'],
                                // maxmin: true,
                                shadeClose: false,
                                content: ['/admin/toUpdateStudt/' + dataid, 'no']
                            });
                        }
                        break;
                    case 'delete':
                        if (data.length == 0) {
                            layer.msg('请选择一行');
                        } else {
                            layer.confirm(' 确认删除? ' + '<br>' + ' [id: ' + delList + ']', {
                                    icon: 7,
                                    title: '提示'
                                }, function (index) {
                                    $.ajax({
                                        url: '/admin/delManyStudt',
                                        type: 'post',
                                        dataType: 'json',
                                        data: {
                                            sno: delList
                                        },
                                        success: function (result) {
                                            if (result) {
                                                layer.msg('删除成功！');
                                                console.log("删除id=>" + data.sno);
                                            } else {
                                                layer.msg('删除失败！');
                                            }
                                            table.reload('tableId', {});
                                        }
                                    });
                                    layer.close(index);
                                }
                            );
                        }
                        break;
                }
            }
        );

        //监听行工具事件
        table.on('tool(tb)', function (obj) { //注：tool 是工具条事件名，tb 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.alert(JSON.stringify(data));
            } else if (layEvent === 'del') {
                layer.confirm('确认删除？', {icon: 7, title: '提示'}, function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        url: '/admin/delStudent/' + data.sno,
                        type: "post",
                        data: {sno: data.sno},
                        dataType: "json",
                        success: function (result) {
                            if (result) {
                                layer.msg('删除成功！');
                                console.log("删除id=>" + data.sno);
                            } else {
                                layer.msg('删除失败！');
                            }
                            table.reload('tableId', {});
                        }
                    });
                });
            } else if (layEvent === 'edit') {
                // 更新操作
                console.log("选中行id=>" + data.sno);
                layer.open({
                    title: '',
                    type: 2,
                    area: ['600px', '550px'],
                    // maxmin: true,
                    shadeClose: false,
                    content: ['/admin/toUpdateStudt/' + data.sno, 'no']
                });
            }
            // layer.msg('编辑操作');
        });

        //搜索功能的实现
        $(document).on('click', '#SelectPushData', function () {
            var search = $('#search').val();
            // 获取输入框信息
            console.log(search);
            table.reload('tableId', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    search: search
                }
                , url: '/admin/selectS'
                , method: 'post'
            });
        });

    });
</script>
</body>
</html>
